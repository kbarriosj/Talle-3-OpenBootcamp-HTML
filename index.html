<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo Multimedia en HTML</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utlizar Imagenes</h1>
        <img src="FIFA 2022.jfif" alt="FIFA 2022" width="380" height="250">
    </div>
    <div>
        <h1>Aprendiendo a utilizar los Videos</h1>
        <video src="Quien TV RMX.mp4" controls autoplay muted loop width="450" height="250"></video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los Audios</h1>
        <audio src="Monumento .mp3" controls autoplay loop></audio>
    </div>
</body>
</html>
